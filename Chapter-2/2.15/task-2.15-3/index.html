<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Напишите функцию min(a,b), которая возвращает меньшее из чисел a и b.</p>
    <script>
      function min(a, b) {
        let result = Math.min(a, b);
        return result;
      }

      console.log(min(2, 5));
      console.log(min(3, -1));
      console.log(min(1, 1));
    </script>
  </body>
</html>
