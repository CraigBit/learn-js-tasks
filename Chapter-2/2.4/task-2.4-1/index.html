<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol>
      <li>Объявите две переменные: admin и name.</li>
      <li>Запишите строку "Джон" в переменную name.</li>
      <li>Скопируйте значение из переменной name в admin.</li>
      <li>
        Выведите на экран значение admin, используя функцию alert (должна
        показать «Джон»).
      </li>
    </ol>

    <script>
      let admin;
      let name;
      name = 'Джон';
      admin = name;
      alert(admin);
    </script>
  </body>
</html>
