<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Используя конструкцию if..else, напишите код, который получает число через
      prompt, а затем выводит в alert:
    </p>

    <ol>
      <li>1, если значение больше нуля,</li>
      <li>-1, если значение меньше нуля,</li>
      <li>0, если значение равно нулю.</li>
    </ol>

    <p>Предполагается, что пользователь вводит только числа.</p>

    <script>
      let number = +prompt('Введите число');
      if (number > 0) {
        alert(1);
      } else if (number == 0) {
        alert(0);
      } else {
        alert(-1);
      }
    </script>
  </body>
</html>
