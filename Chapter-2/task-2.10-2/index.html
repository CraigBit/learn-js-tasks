<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Используя конструкцию if..else, напишите код, который будет спрашивать:
      "Какое «официальное» название JavaScript?" Если пользователь вводит
      «ECMAScript», то показать: «Верно!», в противном случае – отобразить: «Не
      знаете? ECMAScript!»
    </p>

    <script>
      let question = prompt('Какое официальное название Javascript?');
      if (question === 'ECMAScript') {
        alert('Верно!');
      } else {
        alert('Не знаете? ECMAScript!');
      }
    </script>
  </body>
</html>
