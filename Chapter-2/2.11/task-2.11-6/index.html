<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Напишите условие if для проверки, что переменная age находится в диапазоне
      между 14 и 90 включительно. «Включительно» означает, что значение
      переменной age может быть равно 14 или 90.
    </p>

    <script>
      let age = 0;

      if (age <= 90 && age >= 14) {
        console.log('В диапазоне');
      } else {
        console.log('Не в диапазоне');
      }
    </script>
  </body>
</html>
