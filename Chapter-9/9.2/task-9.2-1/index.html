<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Класс Rabbit наследует Animal. К сожалению, объект класса Rabbit не
      создаётся. Что не так? Исправьте ошибку.
    </p>
  </body>

  <script>
    // дочерний класс не вызывал метод super, исправил
    class Animal {
      constructor(name) {
        this.name = name;
      }
    }

    class Rabbit extends Animal {
      constructor(name) {
        super(name);
        this.created = Date.now();
      }
    }

    let rabbit = new Rabbit('Белый кролик');
    alert(rabbit.name);
  </script>
</html>
