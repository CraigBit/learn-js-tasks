      Напишите функцию sumTo(n), которая вычисляет сумму чисел 1 + 2 + ... + n.
    </p>

    <p>Сделайте три варианта решения:</p>

    <ol>
      <li>С использованием цикла.</li>
      <li>Через рекурсию, т.к. sumTo(n) = n + sumTo(n-1) for n > 1.</li>

    </ol>
