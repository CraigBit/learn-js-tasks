<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Напишите функцию printList(list), которая выводит элементы списка по
      одному.
    </p>

    <p>Сделайте два варианта решения: используя цикл и через рекурсию.</p>
  </body>

  <script>
    let list = {
      value: 1,
      next: {
        value: 2,
        next: {
          value: 3,
          next: {
            value: 4,
            next: null,
          },
        },
      },
    };

    function printList(list) {
      let tmp = list;

      while (tmp) {
        console.log(tmp.value);
        tmp = tmp.next;
      }
    }

    function printList1(list) {
      console.log(list.value);

      if (list.next) {
        printList(list.next);
      }
    }

    printList(list);

    console.log('---------------');

    printList1(list);
  </script>
</html>
