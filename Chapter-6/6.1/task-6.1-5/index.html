  <body>
    <p>
      Выведите односвязный список из предыдущего задания Вывод односвязного
      списка в обратном порядке.
    </p>

    <p>Сделайте два решения: с использованием цикла и через рекурсию.</p>

    <script>
      let list = {
        value: 1,
        next: {
          value: 2,
          next: {
            value: 3,
            next: {
              value: 4,
              next: null,
            },
          },
        },
      };

      function printReverseList(list) {
        let arr = [];
        let tmp = list;

        while (tmp) {
          arr.push(tmp.value);
          tmp = tmp.next;
        }

        for (let i = arr.length - 1; i >= 0; i--) {
          console.log(arr[i]);
        }
      }

      function printReverseList1(list) {
        if (list.next) {
          printReverseList(list.next);
        }

        console.log(list.value);
      }

      printReverseList(list);

      console.log('---------------------');

      printReverseList1(list);
    </script>
  </body>
