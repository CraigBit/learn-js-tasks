<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Измените код методов up, down и showStep таким образом, чтобы их вызов
      можно было сделать по цепочке, например так:

      <!-- ladder.up().up().down().showStep(); -->
    </p>

    <script>
      // сам объект

      /*
      let ladder = {
        step: 0,
        up() {
          this.step++;
        },
        down() {
          this.step--;
        },
        showStep: function () {
          // показывает текущую ступеньку
          alert(this.step);
        },
      };
			*/

      // чтобы выполнить условие задачи, каждый метод должен возвращать объект. Для этого надо указать return this во всех методах:

      let ladder = {
        step: 0,
        up() {
          this.step++;
          return this;
        },
        down() {
          this.step--;
          return this;
        },
        showStep() {
          alert(this.step);
          return this;
        },
      };

      ladder.up().up().down().up().down().showStep(); // 1
    </script>
  </body>
</html>
