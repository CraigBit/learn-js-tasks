<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Есть объект, в котором хранятся зарплаты нашей команды:</p>

    <p>
      Напишите код для суммирования всех зарплат и сохраните результат в
      переменной sum. Если объект salaries пуст, то результат должен быть 0.
    </p>

    <script>
      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };

      let salaries1 = {};

      function calcSalaries(obj) {
        let sum = 0;

        for (let key in obj) {
          sum += obj[key];
        }
        return sum;
      }

      console.log(calcSalaries(salaries));
      console.log(calcSalaries(salaries1));
    </script>
  </body>
</html>
