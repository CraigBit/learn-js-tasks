<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Возможно ли создать функции A и B в примере ниже, где объекты равны new
      A()==new B()?
    </p>

    <p>Если да – приведите пример вашего кода.</p>

    <script>
      // Такое возможно. Нужно, чтобы функции имели ссылку на один и тот же объект, тогда равенство будет верным.
      let obj1 = {};

      function A() {
        return obj1;
      }
      function B() {
        return obj1;
      }

      console.log(new A() === new B()); // будет true
    </script>
  </body>
</html>
