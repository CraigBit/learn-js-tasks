  <body>
    <p>
      Напишите функцию aclean(arr), которая возвращает массив слов, очищенный от
      анаграмм.
    </p>

    <script>
      function aclean(arr) {
        let obj = {};

        for (let i = arr.length - 1; i > 0; i--) {
          let sorted = arr[i].toLowerCase().split('').sort().join('');
          obj[sorted] = arr[i];
          console.log(obj);
        }

        return Object.values(obj);
      }

      let arr = [
        'nap',
        'teachers',
        'cheaters',
        'PAN',
        'ear',
        'era',
        'hectares',
      ];

      console.log(aclean(arr)); // teachers, ear, PAN
    </script>
  </body>
