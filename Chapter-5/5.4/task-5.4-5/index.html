<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <p>На входе массив чисел, например: arr = [1, -2, 3, 4, -9, 6].</p>

    <p>
      Задача: найти непрерывный подмассив в arr, сумма элементов в котором
      максимальна.
    </p>

    <p>Функция getMaxSubSum(arr) должна возвращать эту сумму.</p>

    <p>
      Если все элементы отрицательные – ничего не берём(подмассив пустой) и
      сумма равна «0».
    </p>
  </body>
</html>
