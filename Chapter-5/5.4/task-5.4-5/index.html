<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>На входе массив чисел, например: arr = [1, -2, 3, 4, -9, 6].</p>

    <p>
      Задача: найти непрерывный подмассив в arr, сумма элементов в котором
      максимальна.
    </p>

    <p>Функция getMaxSubSum(arr) должна возвращать эту сумму.</p>

    <p>
      Если все элементы отрицательные – ничего не берём(подмассив пустой) и
      сумма равна «0».
    </p>

    <script>
      function getMaxSubSum(arr) {
        if (arr.length === 0) return 0;

        let maxSum = 0;
        let twoItemSum = 0;

        for (let i = 0; i < arr.length; i++) {
          twoItemSum += arr[i];
          if (twoItemSum < 0) {
            twoItemSum = 0;
          }
          maxSum = Math.max(maxSum, twoItemSum);
        }
        return maxSum;
      }

      alert(getMaxSubSum([-1, 2, 3, -9])); // 5
      alert(getMaxSubSum([-1, 2, 3, -9, 11])); // 11
      alert(getMaxSubSum([-2, -1, 1, 2])); // 3
      alert(getMaxSubSum([100, -9, 2, -3, 5])); // 100
      alert(getMaxSubSum([1, 2, 3])); // 6
      alert(getMaxSubSum([-1, -2, -3])); // 0
    </script>
  </body>
</html>
