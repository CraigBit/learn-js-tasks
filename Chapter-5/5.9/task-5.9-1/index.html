<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Есть объект salaries с произвольным количеством свойств, содержащих
      заработные платы.
    </p>

    <p>
      Напишите функцию sumSalaries(salaries), которая возвращает сумму всех
      зарплат с помощью метода Object.values и цикла for..of.
    </p>

    <p>Если объект salaries пуст, то результат должен быть 0.</p>

    <script>
      let salaries = {
        John: 100,
        Pete: 300,
        Mary: 250,
      };

      function sumSalaries(salaries) {
        let sum = 0;
        for (let salary of Object.values(salaries)) {
          sum += salary;
        }

        return sum;
      }

      console.log(sumSalaries(salaries));
    </script>
  </body>
</html>
