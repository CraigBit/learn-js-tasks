<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Напишите функцию count(obj), которая возвращает количество свойств
      объекта:
    </p>

    <p>Игнорируйте символьные свойства, подсчитывайте только «обычные».</p>

    <script>
      let user = {
        name: 'John',
        age: 30,
      };

      function count(obj) {
        return Object.keys(obj).length;
      }

      console.log(count(user));
    </script>
  </body>
</html>
