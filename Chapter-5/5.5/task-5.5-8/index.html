<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      У вас есть массив объектов user, и у каждого из объектов есть name,
      surname и id.
    </p>

    <p>
      Напишите код, который создаст ещё один массив объектов с параметрами id и
      fullName, где fullName – состоит из name и surname.
    </p>

    <script>
      let vasya = { name: 'Вася', surname: 'Пупкин', id: 1 };
      let petya = { name: 'Петя', surname: 'Иванов', id: 2 };
      let masha = { name: 'Маша', surname: 'Петрова', id: 3 };

      let users = [vasya, petya, masha];

      let usersMapped = users.map(function (user) {
        return {
          fullName: `${user.name} ${user.surname}`,
          id: user.id,
        };
      });

      console.log(usersMapped);
    </script>
  </body>
</html>
