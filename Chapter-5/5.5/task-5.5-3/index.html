<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Напишите функцию filterRangeInPlace(arr, a, b), которая принимает массив
      arr и удаляет из него все значения кроме тех, которые находятся между a и
      b. То есть, проверка имеет вид a ≤ arr[i] ≤ b.
    </p>

    <p>Функция должна изменять принимаемый массив и ничего не возвращать.</p>

    <script>
      let arr = [5, 3, 8, 1];

      function filterRange(arr, a, b) {
        arr.forEach((item, index) => {
          if (item < a || item > b) {
            arr.splice(index, 1);
          }
        });
      }

      filterRange(arr, 1, 4);
      console.log(arr);
    </script>
  </body>
</html>
