<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Напишите деструктурирующее присваивание, которое:</p>

    <ul>
      <li>свойство name присвоит в переменную name.</li>
      <li>свойство years присвоит в переменную age.</li>
      <li>
        свойство isAdmin присвоит в переменную isAdmin (false, если нет такого
        свойства)
      </li>
    </ul>

    <script>
      let user = { name: 'John', years: 30 };

      let { name, years: age, isAdmin = false } = user;

      alert(name); // John
      alert(age); // 30
      alert(isAdmin); // false
    </script>
  </body>
</html>
