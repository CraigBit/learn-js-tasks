<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      В Европейских странах неделя начинается с понедельника (день номер 1),
      затем идёт вторник (номер 2) и так до воскресенья (номер 7).
    </p>

    <p>
      Напишите функцию getLocalDay(date), которая возвращает «европейский» день
      недели для даты date.
    </p>

    <script>
      let date = new Date(2012, 0, 3);
      let date1 = new Date(2012, 0, 1);

      function getLocalDay(date) {
        let day = date.getDay();

        let result = day === 0 ? 7 : day;

        return result;
      }

      console.log(getLocalDay(date)); // 2
      console.log(getLocalDay(date1)); // 7
    </script>
  </body>
</html>
