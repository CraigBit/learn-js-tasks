  <body>
    <p>
      Напишите функцию getLastDayOfMonth(year, month), возвращающую последнее
      число месяца. Иногда это 30, 31 или даже февральские 28/29.
    </p>

    <p>Параметры:</p>

    <ul>
      <li>year – год из четырёх цифр, например, 2012.</li>
      <li>month – месяц от 0 до 11.</li>
    </ul>

    <p>К примеру, getLastDayOfMonth(2012, 1) = 29 (високосный год, февраль).</p>
