<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Напишите функцию getSecondsToday(), возвращающую количество секунд с
      начала сегодняшнего дня.
    </p>

    <p>
      Функция должна работать в любой день, т.е. в ней не должно быть
      конкретного значения сегодняшней даты.
    </p>

    <script>
      function getSecondsToday() {
        let d = new Date();
        let result = d.getHours() * 3600 + d.getMinutes() * 60 + d.getSeconds();
        return result;
      }

      alert(getSecondsToday());
    </script>
  </body>
</html>
