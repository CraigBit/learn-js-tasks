<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Напишите функцию checkSpam(str), возвращающую true, если str содержит
      'viagra' или 'XXX', а иначе false.
    </p>
    <p>Функция должна быть нечувствительна к регистру</p>

    <script>
      function checkSpam(str) {
        let test = str.toLowerCase();
        if (test.includes('viagra') || test.includes('xxx')) {
          return console.log(true);
        }
        return console.log(false);
      }

      checkSpam('buy ViAgRA now');
      checkSpam('free xxxxx');
      checkSpam('innocent rabbit');
    </script>
  </body>
</html>
