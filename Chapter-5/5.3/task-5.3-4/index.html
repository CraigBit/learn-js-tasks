<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Есть стоимость в виде строки "$120". То есть сначала идёт знак валюты, а
      затем – число.
    </p>

    <p>
      Создайте функцию extractCurrencyValue(str), которая будет из такой строки
      выделять числовое значение и возвращать его.
    </p>

    <script>
      function extractCurrencyValue(str) {
        let result = parseInt(str.slice(1));
        console.log(result);
        console.log(typeof result === 'number');
      }
      extractCurrencyValue('$120');
    </script>
  </body>
</html>
