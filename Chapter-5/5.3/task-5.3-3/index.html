<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Создайте функцию truncate(str, maxlength), которая проверяет длину строки
      str и, если она превосходит maxlength, заменяет конец str на "…", так,
      чтобы её длина стала равна maxlength.
    </p>

    <p>
      Результатом функции должна быть та же строка, если усечение не требуется,
      либо, если необходимо, усечённая строка.
    </p>
  </body>
</html>
