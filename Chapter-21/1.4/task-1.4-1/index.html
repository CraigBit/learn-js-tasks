<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <p>Вот документ с таблицей и формой.</p> -->

    <!-- <p>Как найти?…</p> -->

    <!-- <ul>
      <li>Таблицу с id="age-table".</li>
      <li>Все элементы label внутри этой таблицы (их три).</li>
      <li>Первый td в этой таблице (со словом «Age»).</li>
      <li>Форму form с именем name="search".</li>
      <li>Первый input в этой форме.</li>
      <li>Последний input в этой форме</li>
    </ul> -->

    <form name="search">
      <label
        >Search the site:
        <input type="text" name="search" />
      </label>
      <input type="submit" value="Search!" />
    </form>
    <hr />
    <form name="search-person">
      Search the visitors:
      <table id="age-table">
        <tbody>
          <tr>
            <td>Age:</td>
            <td id="age-list">
              <label>
                <input type="radio" name="age" value="young" />less than
                18</label
              >
              <label>
                <input type="radio" name="age" value="mature" />18-50</label
              >
              <label>
                <input type="radio" name="age" value="senior" />more than
                50</label
              >
            </td>
          </tr>

          <tr>
            <td>Additionally:</td>
            <td>
              <input type="text" name="info[0]" />
              <input type="text" name="info[1]" />
              <input type="text" name="info[2]" />
            </td>
          </tr>
        </tbody>
      </table>

      <input type="submit" value="Search!" />
    </form>
  </body>

  <script>
    // 1. Таблица с id "age-table".
    let table = document.getElementById('age-table');
    console.log(table);

    // 2. Все label в этой таблице
    console.log(document.querySelectorAll('#age-table label'));

    // 3. Первый td в этой таблице
    console.log(table.querySelector('td'));

    // 4. Форма с name="search"
    console.log(document.querySelector('form[name="search"]'));

    // 5. Первый input в этой форме
    let elem = document.getElementsByName('search')[0];
    console.log(elem.querySelectorAll('input')[0]);

    // 6. Последний input в этой форме
    console.log(document.querySelector('form[name="search"]>input:last-child'));
  </script>
</html>
