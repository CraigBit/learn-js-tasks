<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <p>Напишите интерфейс для создания списка.</p> -->

    <!-- <p>Для каждого пункта:</p> -->

    <!-- <ul>
      <li>Запрашивайте содержимое пункта у пользователя с помощью prompt.</li>
      <li>Создавайте элемент 'li' и добавляйте его к 'ul'.</li>
      <li>
        Продолжайте до тех пор, пока пользователь не отменит ввод (нажатием
        клавиши Esc или введя пустую строку).
      </li>
    </ul> -->

    <!-- <p>Все элементы должны создаваться динамически.</p> -->

    <!-- <p>Если пользователь вводит HTML-теги, они должны обрабатываться как текст.</p> -->

    <ul></ul>

    <script>
      const ul = document.querySelector('ul');
      let text;
      do {
        text = prompt('New element for a list!');
        if (text) {
          const li = document.createElement('li');
          li.textContent = text;
          ul.append(li);
        }
      } while (text);
    </script>
  </body>
</html>
