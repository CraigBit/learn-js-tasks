<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <p>Есть дерево, организованное в виде вложенных списков ul/li.</p> -->

    <!-- <p>Напишите код, который добавит каждому элементу списка 'li' количество
      вложенных в него элементов. Узлы нижнего уровня, без детей – пропускайте.</p> -->

    <ul>
      <li>
        Животные
        <ul>
          <li>
            Млекопитающие
            <ul>
              <li>Коровы</li>
              <li>Ослы</li>
              <li>Собаки</li>
              <li>Тигры</li>
            </ul>
          </li>
          <li>
            Другие
            <ul>
              <li>Змеи</li>
              <li>Птицы</li>
              <li>Ящерицы</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Рыбы
        <ul>
          <li>
            Аквариумные
            <ul>
              <li>Гуппи</li>
              <li>Скалярии</li>
            </ul>
          </li>
          <li>
            Морские
            <ul>
              <li>Морская форель</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      let liElems = document.getElementsByTagName('li');

      for (let li of liElems) {
        let liLength = li.getElementsByTagName('li').length;
        if (!liLength) continue;

        li.firstChild.data += `<${liLength}>`;
      }
    </script>
  </body>
</html>
