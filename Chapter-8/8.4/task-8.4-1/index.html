<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Имеется объект dictionary, созданный с помощью Object.create(null) для
      хранения любых пар ключ/значение.
    </p>

    <p>
      Добавьте ему метод dictionary.toString(), который должен возвращать список
      ключей, разделённых запятой. Ваш toString не должен выводиться при
      итерации объекта с помощью цикла for..in.
    </p>

    <script>
      let dictionary = Object.create(null);

      Object.defineProperty(dictionary, 'toString', {
        value: function () {
          return Object.keys(this).toString();
        },
      });

      dictionary.apple = 'Apple';
      dictionary.__proto__ = 'test';

      for (let key in dictionary) {
        alert(key); // "apple", затем "__proto__"
      }

      alert(dictionary); // "apple,__proto__"
    </script>
  </body>
</html>
