    <style>
      li {
        list-style: none;
      }

      .open .icon {
        background: url(https://js.cx/sprite-tree/minus.gif);

      }

      .page .icon {
        background: url(https://js.cx/sprite-tree/article.gif);
      }

      .text {
        margin: 5px 0 5px 15px;
      }

      .icon {
        float: left;
        width: 15px;
        height: 15px;
      }
    </style>
